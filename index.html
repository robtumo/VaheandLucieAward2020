<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Draw2Txt OCR</title>
<link href="https://pbs.twimg.com/media/EQqNsR2WAAMBeKB.jpg:large" rel="icon" type="image/png">
<link rel="stylesheet" href="css/draw2text.min.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
<style>
body {
	background: url('img/hex.png') repeat #efefef;
	background-attachment: fixed;
    font-family: 'Quicksand', sans-serif;
}
.draw-content {
	max-width: 1000px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.12) !important;
    margin: 40px auto;
}
.draw-content h1 {
	color: #484848;
	margin: 0;
}
.draw-content h2 {
	color: #8c8c8c;
}
@media (max-width: 736px) {
    iframe {
        width: 100% !important;
    }
}
</style>
</head>
<body>

<div id="main-content">

	<div class="draw-content">
		<div class="draw-top">
			<h1 class="text-center">Draw 2 Text</h1>
			<h2>Draw some text on canvas and click on "TRANSFORM" button</h2>
			<div id="draw-section"></div>
		</div>
        
        <br><br>
        <hr>

        <div id="video-content">
            <h2>Demos</h2>
            <h3>Simple Draw</h3>
            <p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/oKmu_0xmZAw?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </p>
            <h3>File</h3>
            <p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xyXvHaLPlgU?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </p>
            <h3>Calculator</h3>
            <p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3JAp1dw5Pew?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </p>
        </div>
	</div>

</div><!-- /#main-content -->

<script src="js/jquery-1.11.1.min.js"></script><!--  http://code.jquery.com/jquery-1.11.1.min.js -->
<script src="js/tesseract.js"></script>
<script src="js/draw2text.min.js"></script>
<script>
jQuery(document).ready(function($) {
	$('#draw-section').draw2text({
		lang: 'eng',
        width: '100%',
        heightCanvas: '200px',
        backgroundCanvas: 'white',
        colorCanvas: 'black',
        lineCanvas: 'round',//round, square, butt
        controls: true,
        preloader: 'img/loader.gif',
        btnTransform: 'Transform',
        clearBtn: 'Clear',
        quick: false,
        file: true,
        calculator: true
	});
});
</script>
<script src="https://apps.elfsight.com/p/platform.js" defer></script>
<div class="elfsight-app-4441bc43-5c6d-4e15-ba10-59536f8b67ee"></div>
</body>
</html>
